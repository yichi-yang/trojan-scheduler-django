<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{% block title %}Trojan Scheduler{% endblock %}</title>
  <style type="text/css">
    #template_body a {
      color: #30c2a5;
    }
  </style>
  <style type="text/css" id="custom-css">
  </style>
</head>

<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
  <div id="body" style="
	background-color:#e3e3e3;
	width:100%;
	-webkit-text-size-adjust:none !important;
	margin:0;
	padding: 70px 0 70px 0;
">
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
      <tr>
        <td align="center" valign="top">
          <table border="0" cellpadding="0" cellspacing="0" id="template_container" style="
	-webkit-box-shadow:0 0 0 3px rgba(0,0,0,0.025) !important;
	box-shadow:0 0 0 3px rgba(0,0,0,0.025) !important;
	-webkit-border-radius:6px !important;
	border-radius:6px !important;
	background-color: #fafafa;
	border-radius:6px !important;
	width: 100%;
	max-width: 680px;">
            <tr>
              <td align="center" valign="top">
                <!-- Header -->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" id="template_header" style="
	background-color: #454545;
	color: #f1f1f1;
	-webkit-border-top-left-radius:6px !important;
	-webkit-border-top-right-radius:6px !important;
	border-top-left-radius:6px !important;
	border-top-right-radius:6px !important;
	border-bottom: 0;
	font-family:Arial;
	font-weight:bold;
	line-height:100%;
	vertical-align:middle;
">
                  <tr>
                    <td>
                      <h1 style="
	color: #f1f1f1;
	margin:0;
	padding: 28px 24px;
	display:block;
	font-family:Arial;
	font-size: 30px;
	font-weight:bold;
	text-align:center;
	line-height: 150%;
" id="logo">
                        <a style="
	color: #f1f1f1;
	text-decoration: none;
" href="https://www.yichiyang.com" title="An Email From Yichi">{% block email_title %}Trojan Scheduler{% endblock %}</a>
                      </h1>

                    </td>
                  </tr>
                </table>
                <!-- End Header -->
              </td>
            </tr>
            <tr>
              <td align="center" valign="top">
                <!-- Body -->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" id="template_body">
                  <tr>
                    <td valign="top" style="
	background-color: #fafafa;
" id="mailtpl_body_bg">
                      <!-- Content -->
                      <table border="0" cellpadding="20" cellspacing="0" width="100%">
                        <tr>
                          <td valign="top">
                            <div style="
	color: #888;
	font-family:Arial;
	font-size: 14px;
	line-height:150%;
	text-align:left;
" id="mailtpl_body">
                              {% block email_body %}{% endblock %}
                            </div>
                          </td>
                        </tr>
                      </table>
                      <!-- End Content -->
                    </td>
                  </tr>
                </table>
                <!-- End Body -->
              </td>
            </tr>
            <tr>
              <td align="center" valign="top">
                <!-- Footer -->
                <table border="0" cellpadding="10" cellspacing="0" width="100%" id="template_footer" style="
	border-top:1px solid #E2E2E2;
	background: #eee;
	-webkit-border-radius:0px 0px 6px 6px;
	-o-border-radius:0px 0px 6px 6px;
	-moz-border-radius:0px 0px 6px 6px;
	border-radius:0px 0px 6px 6px;
">
                  <tr>
                    <td valign="top">
                      <table border="0" cellpadding="10" cellspacing="0" width="100%">
                        <tr>
                          <td colspan="2" valign="middle" id="credit" style="
	border:0;
	color: #777;
	font-family: Arial;
	font-size: 12px;
	line-height:125%;
	text-align:center;
">{% block email_footer %}Trojan Scheduler{% endblock %}</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
                <!-- End Footer -->
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
